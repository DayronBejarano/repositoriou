{% extends 'layout.html' %}

{% block content %}

<style>
  h1{
    color: #000;
  
  }
  .container2{
    border: solid 3px #0D6EFD;
  }

</style>

<div class="container2 text-center">

  <h1>{{post.title}}</h1>
  <h2 class="my-2 h5 text-muted">{{post.date|date:'F jS Y'}}</h2>

  <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">


  <div class="my-4">

  {{post.description|safe}}
  </div>
</div>

{% endblock %}
