{% extends 'layout.html' %}

{% block content %}

<style>
  /* Establece el color de texto predeterminado en negro */
  body {
    color: rgb(255, 255, 255);
  }

  /* También puedes especificar el color de texto para elementos específicos */
  h1, h3, p {
    color: rgb(255, 253, 253);
  }
</style>

<h1 class="fs-2">Posts</h1>
<h3>There are {{total_posts}} post{{total_posts|pluralize}}</h3>

{% for post in posts %}

<div class="py-3">

  <div class="card card-body bg-black">
    <div class="row">

      <div class="col-3">
        <img class="img-fluid" src="{{post.image.url}}" alt="{{post.title}}">

      </div>
      <div class="col-9">

        <h1>{{post.title}}</h1>
        <p>{{post.description|striptags|truncatechars:100}}</p>
        <p>{{post.date|date:'M d Y'|upper}}</p>

        <a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a>
      </div>
    </div>
  </div>
</div>

{% endfor %}

{% endblock %}
