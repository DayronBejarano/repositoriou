{% extends 'layout.html' %}

{% block content %}

<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            <header class="mb-4"><h4 class="card-title">Perfil</h4></header>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="form-row">
                        <div class="col form-group mb-4">
                            <label>Nombre</label>
                            {% csrf_token %}
                            {{ form.nombre_profesor}}
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    <div class="form-group mb-4">
                        <label>Descripcion</label>
                        {% csrf_token %}
                        {{ form.descripcion_profesor }}
                        <small class="form-text text-muted">Describete!!</small>
                    </div> <!-- form-group end.// -->
                    <div class="form-row mb-4">
                        <div class="col form-group">
                          <label>Imagen</label>
                          {% csrf_token %}
                          {{ form.image }}
                        </div> <!-- form-group end.// -->
                    <div class="form-group mb-4">
                        <label>Biografia</label>
                        {% csrf_token %}
                        {{ form.biografia_profesor }}
                        
                    </div> <!-- form-row.// -->
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                    </div> <!-- form-group// -->      
                        
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>



{% endblock %}
