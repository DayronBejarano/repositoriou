{% extends 'layout.html' %}

{% block content %}

  <section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            <header class="mb-4"><h4 class="card-title">Sube tu proyecto</h4></header>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="form-row">
                        <div class="col form-group mb-4">
                            <label>Titulo de proyecto</label>
                            {% csrf_token %}
                            {{ form.title }}
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    <div class="form-group mb-4">
                        <label>Descripcion</label>
                        {% csrf_token %}
                        {{ form.description }}
                        <small class="form-text text-muted">Describite tu proyecto!!</small>
                    </div> <!-- form-group end.// -->
                    <div class="form-row mb-4">
                        <div class="col form-group">
                          <label>Imagen</label>
                          {% csrf_token %}
                          {{ form.image }}
                        </div> <!-- form-group end.// -->
                    </div>
                    <div class="form-group mb-4">
                        <label>Url</label>
                        {% csrf_token %}
                        {{ form.url }}
                        
                    </div> <!-- form-row.// -->
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                    </div> <!-- form-group// -->      
                        
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>


{% endblock %}
